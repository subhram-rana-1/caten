<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Pronunciation Test</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 900px;
            margin: 40px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .container {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
        }
        
        .controls {
            margin-bottom: 30px;
            display: flex;
            gap: 10px;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .word-card {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            transition: all 0.3s;
        }
        
        .word-card:hover {
            border-color: #667eea;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.15);
        }
        
        .word-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .word-title {
            font-size: 28px;
            font-weight: bold;
            color: #667eea;
        }
        
        .play-button {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            transition: transform 0.2s;
            box-shadow: 0 4px 12px rgba(17, 153, 142, 0.3);
        }
        
        .play-button:hover {
            transform: scale(1.1);
        }
        
        .play-button:disabled {
            background: #ccc;
            cursor: not-allowed;
            box-shadow: none;
        }
        
        .meaning {
            background: white;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 15px;
            border-left: 4px solid #667eea;
        }
        
        .meaning-label {
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }
        
        .examples {
            margin-top: 15px;
        }
        
        .example {
            background: white;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 8px;
            border-left: 4px solid #38ef7d;
        }
        
        .status {
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
        }
        
        .status.info {
            background: #e7f5ff;
            border: 1px solid #74c0fc;
            color: #1971c2;
        }
        
        .status.success {
            background: #d3f9d8;
            border: 1px solid #69db7c;
            color: #2f9e44;
        }
        
        .status.error {
            background: #ffe3e3;
            border: 1px solid #ff8787;
            color: #c92a2a;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(102, 126, 234, 0.3);
            border-radius: 50%;
            border-top-color: #667eea;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéµ Audio Pronunciation Test</h1>
        <p class="subtitle">Testing the words-explanation API with audio pronunciation</p>
        
        <div class="controls">
            <button id="testBtn" onclick="runTest()">üöÄ Start Test</button>
            <button id="clearBtn" onclick="clearResults()">üóëÔ∏è Clear Results</button>
        </div>
        
        <div id="status"></div>
        <div id="results"></div>
    </div>

    <script>
        let audioElements = [];

        function showStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            statusDiv.className = `status ${type}`;
            statusDiv.innerHTML = message;
        }

        function clearResults() {
            document.getElementById('results').innerHTML = '';
            document.getElementById('status').innerHTML = '';
            audioElements.forEach(audio => audio.pause());
            audioElements = [];
        }

        function playAudio(audioBase64, buttonElement) {
            try {
                // Pause any currently playing audio
                audioElements.forEach(audio => audio.pause());
                
                // Convert base64 to blob
                const audioBlob = base64ToBlob(audioBase64, 'audio/mpeg');
                const audioUrl = URL.createObjectURL(audioBlob);
                
                // Create and play audio
                const audio = new Audio(audioUrl);
                audioElements.push(audio);
                
                // Update button state
                buttonElement.disabled = true;
                buttonElement.innerHTML = '‚è∏Ô∏è';
                
                audio.onended = () => {
                    buttonElement.disabled = false;
                    buttonElement.innerHTML = 'üîä';
                    URL.revokeObjectURL(audioUrl);
                };
                
                audio.onerror = (e) => {
                    console.error('Audio playback error:', e);
                    buttonElement.disabled = false;
                    buttonElement.innerHTML = '‚ùå';
                };
                
                audio.play();
            } catch (error) {
                console.error('Error playing audio:', error);
                buttonElement.disabled = false;
                buttonElement.innerHTML = '‚ùå';
            }
        }

        function base64ToBlob(base64, contentType) {
            const byteCharacters = atob(base64);
            const byteArrays = [];
            
            for (let offset = 0; offset < byteCharacters.length; offset += 512) {
                const slice = byteCharacters.slice(offset, offset + 512);
                const byteNumbers = new Array(slice.length);
                for (let i = 0; i < slice.length; i++) {
                    byteNumbers[i] = slice.charCodeAt(i);
                }
                const byteArray = new Uint8Array(byteNumbers);
                byteArrays.push(byteArray);
            }
            
            return new Blob(byteArrays, {type: contentType});
        }

        async function runTest() {
            const testBtn = document.getElementById('testBtn');
            const resultsDiv = document.getElementById('results');
            
            testBtn.disabled = true;
            resultsDiv.innerHTML = '';
            showStatus('<div class="loading"></div> Connecting to API...', 'info');
            
            const requestData = [
                {
                    "textStartIndex": 0,
                    "text": "The discovery of penicillin revolutionized medicine and saved countless lives.",
                    "important_words_location": [
                        {"word": "discovery", "index": 4, "length": 9},
                        {"word": "penicillin", "index": 17, "length": 10},
                        {"word": "revolutionized", "index": 28, "length": 14}
                    ]
                }
            ];
            
            try {
                const response = await fetch('http://localhost:8000/api/v2/words-explanation', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestData)
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                showStatus('<div class="loading"></div> Receiving word explanations...', 'info');
                
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let buffer = '';
                let wordCount = 0;
                
                while (true) {
                    const {done, value} = await reader.read();
                    
                    if (done) break;
                    
                    buffer += decoder.decode(value, {stream: true});
                    const lines = buffer.split('\n');
                    buffer = lines.pop() || '';
                    
                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            const dataStr = line.substring(6);
                            
                            if (dataStr === '[DONE]') {
                                showStatus(`‚úÖ Successfully received ${wordCount} word(s) with audio pronunciation!`, 'success');
                                testBtn.disabled = false;
                                continue;
                            }
                            
                            try {
                                const data = JSON.parse(dataStr);
                                
                                if (data.word_info) {
                                    wordCount++;
                                    const wordInfo = data.word_info;
                                    
                                    const wordCard = document.createElement('div');
                                    wordCard.className = 'word-card';
                                    
                                    const playButtonId = `play-btn-${wordCount}`;
                                    const hasAudio = wordInfo.audio && wordInfo.audio.length > 0;
                                    
                                    wordCard.innerHTML = `
                                        <div class="word-header">
                                            <div class="word-title">${wordInfo.word}</div>
                                            <button class="play-button" id="${playButtonId}" 
                                                    ${!hasAudio ? 'disabled' : ''}
                                                    onclick="playAudio('${wordInfo.audio}', this)">
                                                ${hasAudio ? 'üîä' : '‚ùå'}
                                            </button>
                                        </div>
                                        <div class="meaning">
                                            <div class="meaning-label">Meaning:</div>
                                            ${wordInfo.meaning}
                                        </div>
                                        <div class="examples">
                                            <div class="meaning-label">Examples:</div>
                                            ${wordInfo.examples.map(ex => `<div class="example">üìù ${ex}</div>`).join('')}
                                        </div>
                                        ${!hasAudio ? '<div style="color: red; margin-top: 10px;">‚ö†Ô∏è Audio not available</div>' : ''}
                                    `;
                                    
                                    resultsDiv.appendChild(wordCard);
                                }
                            } catch (e) {
                                console.error('Failed to parse JSON:', e);
                            }
                        }
                    }
                }
                
            } catch (error) {
                console.error('Test failed:', error);
                showStatus(`‚ùå Error: ${error.message}`, 'error');
                testBtn.disabled = false;
            }
        }
    </script>
</body>
</html>
