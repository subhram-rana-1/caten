<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Pronunciation API Test</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .container {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }
        
        input[type="text"], select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 6px;
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }
        
        input[type="text"]:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
            width: 100%;
            margin-top: 10px;
        }
        
        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .audio-player {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            display: none;
        }
        
        .audio-player.active {
            display: block;
        }
        
        audio {
            width: 100%;
            margin-top: 10px;
        }
        
        .status {
            padding: 15px;
            border-radius: 6px;
            margin-top: 20px;
        }
        
        .status.info {
            background: #e7f5ff;
            border: 1px solid #74c0fc;
            color: #1971c2;
        }
        
        .status.success {
            background: #d3f9d8;
            border: 1px solid #69db7c;
            color: #2f9e44;
        }
        
        .status.error {
            background: #ffe3e3;
            border: 1px solid #ff8787;
            color: #c92a2a;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(102, 126, 234, 0.3);
            border-radius: 50%;
            border-top-color: #667eea;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .example-words {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 6px;
        }
        
        .example-words h3 {
            margin-top: 0;
            color: #667eea;
            font-size: 14px;
        }
        
        .word-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }
        
        .word-button {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
            width: auto;
            margin: 0;
        }
        
        .word-button:hover {
            background: #667eea;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîä Word Pronunciation API</h1>
        <p class="subtitle">Generate pronunciation audio for any word using OpenAI TTS with a sweet-toned American female voice</p>
        
        <div class="input-group">
            <label for="wordInput">Enter a word:</label>
            <input type="text" id="wordInput" placeholder="e.g., pronunciation" value="pronunciation">
        </div>
        
        <div class="input-group">
            <label for="voiceSelect">Select voice:</label>
            <select id="voiceSelect">
                <option value="nova">Nova (Sweet female - American)</option>
                <option value="shimmer">Shimmer (Soft female - American)</option>
                <option value="alloy">Alloy (Neutral)</option>
                <option value="echo">Echo (Male)</option>
                <option value="fable">Fable (British male)</option>
                <option value="onyx">Onyx (Deep male)</option>
            </select>
        </div>
        
        <button id="generateBtn" onclick="generatePronunciation()">üéµ Generate Pronunciation</button>
        
        <div class="example-words">
            <h3>QUICK TEST WORDS</h3>
            <div class="word-buttons">
                <button class="word-button" onclick="testWord('hello')">hello</button>
                <button class="word-button" onclick="testWord('pronunciation')">pronunciation</button>
                <button class="word-button" onclick="testWord('beautiful')">beautiful</button>
                <button class="word-button" onclick="testWord('serendipity')">serendipity</button>
                <button class="word-button" onclick="testWord('extraordinary')">extraordinary</button>
                <button class="word-button" onclick="testWord('philosophical')">philosophical</button>
            </div>
        </div>
        
        <div id="status"></div>
        
        <div id="audioPlayer" class="audio-player">
            <h3>üéß Listen to pronunciation:</h3>
            <audio id="audioElement" controls volume="1.0"></audio>
            <button onclick="downloadAudio()" style="margin-top: 15px;">üíæ Download Audio</button>
        </div>
    </div>

    <script>
        let currentAudioUrl = null;
        let currentWord = null;

        function showStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            statusDiv.className = `status ${type}`;
            statusDiv.innerHTML = message;
        }

        function testWord(word) {
            document.getElementById('wordInput').value = word;
            generatePronunciation();
        }

        async function generatePronunciation() {
            const word = document.getElementById('wordInput').value.trim();
            const voice = document.getElementById('voiceSelect').value;
            const generateBtn = document.getElementById('generateBtn');
            const audioPlayer = document.getElementById('audioPlayer');
            const audioElement = document.getElementById('audioElement');
            
            if (!word) {
                showStatus('‚ö†Ô∏è Please enter a word', 'error');
                return;
            }
            
            generateBtn.disabled = true;
            audioPlayer.classList.remove('active');
            showStatus('<div class="loading"></div> Generating pronunciation audio...', 'info');
            
            try {
                const response = await fetch('http://localhost:8000/api/v2/pronunciation', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        word: word,
                        voice: voice
                    })
                });
                
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`HTTP error! status: ${response.status} - ${errorText}`);
                }
                
                // Get the audio blob
                const audioBlob = await response.blob();
                
                // Create URL for audio
                if (currentAudioUrl) {
                    URL.revokeObjectURL(currentAudioUrl);
                }
                currentAudioUrl = URL.createObjectURL(audioBlob);
                currentWord = word;
                
                // Set audio source and show player
                audioElement.src = currentAudioUrl;
                audioElement.volume = 1.0; // Set volume to maximum
                audioPlayer.classList.add('active');
                
                // Auto-play the audio
                audioElement.play();
                
                showStatus(`‚úÖ Successfully generated pronunciation for "${word}" with ${voice} voice!`, 'success');
                
            } catch (error) {
                console.error('Failed to generate pronunciation:', error);
                showStatus(`‚ùå Error: ${error.message}`, 'error');
            } finally {
                generateBtn.disabled = false;
            }
        }

        function downloadAudio() {
            if (currentAudioUrl && currentWord) {
                const a = document.createElement('a');
                a.href = currentAudioUrl;
                a.download = `${currentWord}_pronunciation.mp3`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                showStatus(`üì• Downloaded "${currentWord}_pronunciation.mp3"`, 'success');
            }
        }

        // Allow Enter key to submit
        document.getElementById('wordInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                generatePronunciation();
            }
        });
    </script>
</body>
</html>
