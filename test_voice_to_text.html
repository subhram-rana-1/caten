<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice to Text Converter - Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 700px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .upload-area {
            border: 3px dashed #ddd;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            cursor: pointer;
            background: #fafafa;
        }

        .upload-area:hover {
            border-color: #667eea;
            background: #f0f0ff;
        }

        .upload-area.drag-over {
            border-color: #667eea;
            background: #e8ecff;
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 48px;
            margin-bottom: 10px;
        }

        .upload-text {
            color: #666;
            margin-bottom: 10px;
        }

        .upload-subtext {
            color: #999;
            font-size: 12px;
        }

        input[type="file"] {
            display: none;
        }

        .file-info {
            background: #f0f0f0;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .file-info.visible {
            display: block;
        }

        .file-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .file-size {
            color: #666;
            font-size: 14px;
        }

        .buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        button {
            flex: 1;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #666;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .status {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .status.visible {
            display: block;
        }

        .status.loading {
            background: #fff3cd;
            color: #856404;
            border-left: 4px solid #ffc107;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border-left: 4px solid #28a745;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border-left: 4px solid #dc3545;
        }

        .result {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 20px;
            display: none;
            margin-top: 20px;
        }

        .result.visible {
            display: block;
        }

        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .result-title {
            font-weight: 600;
            color: #333;
            font-size: 18px;
        }

        .copy-btn {
            padding: 8px 15px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s ease;
        }

        .copy-btn:hover {
            background: #5568d3;
        }

        .result-text {
            color: #333;
            line-height: 1.6;
            font-size: 16px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 10px;
            vertical-align: middle;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .recording-controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .record-btn {
            background: #dc3545;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            flex: 1;
            transition: all 0.3s ease;
        }

        .record-btn.recording {
            background: #28a745;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .record-btn:hover:not(:disabled) {
            transform: translateY(-2px);
        }

        .api-info {
            background: #e7f3ff;
            border-left: 4px solid #2196F3;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            font-size: 14px;
            color: #0c5460;
        }

        .api-info strong {
            color: #004085;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé§ Voice to Text Converter</h1>
        <p class="subtitle">Powered by OpenAI Whisper API</p>

        <!-- Upload Area -->
        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">üìÅ</div>
            <div class="upload-text">Click to upload or drag and drop</div>
            <div class="upload-subtext">Supports: MP3, WAV, M4A, WebM, MP4 (Max 25MB)</div>
        </div>

        <input type="file" id="audioFile" accept=".mp3,.mp4,.mpeg,.mpga,.m4a,.wav,.webm,audio/*">

        <!-- File Info -->
        <div class="file-info" id="fileInfo">
            <div class="file-name" id="fileName"></div>
            <div class="file-size" id="fileSize"></div>
        </div>

        <!-- OR Divider -->
        <div style="text-align: center; margin: 20px 0; color: #999;">OR</div>

        <!-- Recording Controls -->
        <div class="recording-controls">
            <button class="record-btn" id="recordBtn">
                üéôÔ∏è <span id="recordBtnText">Record Audio</span>
            </button>
        </div>

        <!-- Action Buttons -->
        <div class="buttons">
            <button class="btn-primary" id="transcribeBtn" disabled>
                Transcribe Audio
            </button>
            <button class="btn-secondary" id="clearBtn">
                Clear
            </button>
        </div>

        <!-- Status Message -->
        <div class="status" id="status"></div>

        <!-- Result -->
        <div class="result" id="result">
            <div class="result-header">
                <div class="result-title">Transcription Result:</div>
                <button class="copy-btn" id="copyBtn">Copy</button>
            </div>
            <div class="result-text" id="resultText"></div>
        </div>

        <!-- API Info -->
        <div class="api-info">
            <strong>API Endpoint:</strong> POST /api/v2/voice-to-text<br>
            <strong>Server:</strong> http://localhost:8000
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8000/api/v2/voice-to-text';
        const MAX_FILE_SIZE = 25 * 1024 * 1024; // 25MB

        const uploadArea = document.getElementById('uploadArea');
        const audioFileInput = document.getElementById('audioFile');
        const fileInfo = document.getElementById('fileInfo');
        const fileName = document.getElementById('fileName');
        const fileSize = document.getElementById('fileSize');
        const transcribeBtn = document.getElementById('transcribeBtn');
        const clearBtn = document.getElementById('clearBtn');
        const recordBtn = document.getElementById('recordBtn');
        const recordBtnText = document.getElementById('recordBtnText');
        const status = document.getElementById('status');
        const result = document.getElementById('result');
        const resultText = document.getElementById('resultText');
        const copyBtn = document.getElementById('copyBtn');

        let selectedFile = null;
        let mediaRecorder = null;
        let audioChunks = [];

        // Upload area click
        uploadArea.addEventListener('click', () => {
            audioFileInput.click();
        });

        // File input change
        audioFileInput.addEventListener('change', (e) => {
            handleFile(e.target.files[0]);
        });

        // Drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('drag-over');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('drag-over');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('drag-over');
            handleFile(e.dataTransfer.files[0]);
        });

        // Handle file selection
        function handleFile(file) {
            if (!file) return;

            // Validate file size
            if (file.size > MAX_FILE_SIZE) {
                showStatus('error', `File too large (${(file.size / 1024 / 1024).toFixed(2)}MB). Maximum size is 25MB.`);
                return;
            }

            // Validate file type
            const validExtensions = ['mp3', 'mp4', 'mpeg', 'mpga', 'm4a', 'wav', 'webm'];
            const extension = file.name.split('.').pop().toLowerCase();
            if (!validExtensions.includes(extension)) {
                showStatus('error', 'Invalid audio format. Please upload an audio file.');
                return;
            }

            selectedFile = file;
            fileName.textContent = file.name;
            fileSize.textContent = `Size: ${(file.size / 1024).toFixed(2)} KB`;
            fileInfo.classList.add('visible');
            transcribeBtn.disabled = false;
            hideStatus();
            hideResult();
        }

        // Recording functionality
        recordBtn.addEventListener('click', async () => {
            if (!mediaRecorder || mediaRecorder.state === 'inactive') {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    mediaRecorder = new MediaRecorder(stream);
                    
                    mediaRecorder.ondataavailable = (event) => {
                        audioChunks.push(event.data);
                    };
                    
                    mediaRecorder.onstop = () => {
                        const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                        const file = new File([audioBlob], 'recording.webm', { type: 'audio/webm' });
                        handleFile(file);
                        audioChunks = [];
                        recordBtn.classList.remove('recording');
                        recordBtnText.textContent = 'Record Audio';
                    };
                    
                    mediaRecorder.start();
                    recordBtn.classList.add('recording');
                    recordBtnText.textContent = '‚èπÔ∏è Stop Recording';
                    showStatus('loading', 'Recording... Click "Stop Recording" when done.');
                } catch (error) {
                    showStatus('error', 'Failed to access microphone. Please check permissions.');
                }
            } else {
                mediaRecorder.stop();
                mediaRecorder.stream.getTracks().forEach(track => track.stop());
            }
        });

        // Transcribe button
        transcribeBtn.addEventListener('click', async () => {
            if (!selectedFile) return;

            transcribeBtn.disabled = true;
            showStatus('loading', 'Transcribing audio... Please wait.');
            hideResult();

            try {
                const formData = new FormData();
                formData.append('audio_file', selectedFile);

                const response = await fetch(API_URL, {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.detail || 'Failed to transcribe audio');
                }

                const data = await response.json();
                resultText.textContent = data.text;
                result.classList.add('visible');
                showStatus('success', '‚úì Transcription completed successfully!');
            } catch (error) {
                showStatus('error', `Error: ${error.message}`);
            } finally {
                transcribeBtn.disabled = false;
            }
        });

        // Clear button
        clearBtn.addEventListener('click', () => {
            selectedFile = null;
            audioFileInput.value = '';
            fileInfo.classList.remove('visible');
            transcribeBtn.disabled = true;
            hideStatus();
            hideResult();
            
            if (mediaRecorder && mediaRecorder.state === 'recording') {
                mediaRecorder.stop();
                mediaRecorder.stream.getTracks().forEach(track => track.stop());
                recordBtn.classList.remove('recording');
                recordBtnText.textContent = 'Record Audio';
            }
        });

        // Copy button
        copyBtn.addEventListener('click', async () => {
            try {
                await navigator.clipboard.writeText(resultText.textContent);
                copyBtn.textContent = '‚úì Copied!';
                setTimeout(() => {
                    copyBtn.textContent = 'Copy';
                }, 2000);
            } catch (error) {
                console.error('Failed to copy text:', error);
            }
        });

        // Helper functions
        function showStatus(type, message) {
            status.className = `status visible ${type}`;
            if (type === 'loading') {
                status.innerHTML = `<span class="spinner"></span>${message}`;
            } else {
                status.textContent = message;
            }
        }

        function hideStatus() {
            status.classList.remove('visible');
        }

        function hideResult() {
            result.classList.remove('visible');
        }
    </script>
</body>
</html>
